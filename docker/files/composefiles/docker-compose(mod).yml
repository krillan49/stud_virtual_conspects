version: '3.1'

services:

  # Модифицируем этот сервис (можно просто скопировать с докерхаба)
  db:
    # image: mysql - просто меняем на mysql значение характеристики image
    image: mysql
    # Добавим command с плагигном авторизации
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345abc99- # мможно поменять и пароль и любые другие данные

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80  # порты для графического интерфейса майскуэл
    environment:
      - PMA_ARBITRARY=1

  # Добавим новый сервис, используем уже готовый Dockerfile для того, чтобы подключить в сервис образ из него со всеми настройками
  php:
    # build - указывает что нужно собрать образ (тут php) на основе докерфаила, находящегося по ?относительному? адресу "./php"
    # Чтобы сделать разные билды можно положить докерфалы в разные папки, что логично, тк это могут быть и отдельные сервисы(подпроекты) и в коде
    build: ./php  # указываем папку где находится наш докерфаил
    ports:
      - 8081:80   # укажем другой порт локального сервера(8081 вместо 8080) чтобы не было конфликтов с phpmyadmin













